<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <form action="#">
        <div class="radio-wrapper">
            <h5>тип</h5>
            <div class="radio-list-wrapper">
                <input id="accessory" type="radio" name="radio-btn" checked>
                <label for="accessory" class="label-radio">Аксессуар для интерьера</label>
            </div>
            <div class="radio-list-wrapper">
                <input id="toy" type="radio" name="radio-btn">
                <label for="toy" class="label-radio">Детская игрушка</label>
            </div>
        </div>
        <div class="checkbox-wrapper">
            <h5>цвет</h5>
            <div class="checkbox-list-wrapper">
                <div class="checkbox-elements">
                    <input id="check1" type="checkbox" checked>
                    <label for="check1" class="label-check">Белый</label>
                    <input id="check2" type="checkbox">
                    <label for="check2" class="label-check">Черный</label>
                </div>
                <div class="checkbox-elements">
                   <input id="check3" type="checkbox" checked>
                    <label for="check3" class="label-check">Серый</label>
                    <input id="check4" type="checkbox">
                    <label for="check4" class="label-check">Розовый</label>
                </div>
                <div class="checkbox-elements">
                   <input id="check5" type="checkbox">
                    <label for="check5" class="label-check">"Тиффани"</label>
                    <input id="check6" type="checkbox">
                    <label for="check6" class="label-check">Оранжевый</label>
                </div>
            </div>
        </div>
        <div class="name-wrapper">
            <h5>фио</h5>
            <div class="name-list-wrapper">
                <label for="name" class="name">Фамилия:</label>
                <input id="name" type="text" placeholder="Укажите фамилию" required pattern="[А-Яа-яЁё]">
            </div>
            <div class="name-list-wrapper">
                <label for="name" class="name">Имя:</label>
                <input id="name" type="text" placeholder="Введите ваше имя" required pattern="[А-Яа-яЁё]">
            </div>
            <div class="name-list-wrapper">
                <label for="name" class="name">Отчество:</label>
                <input id="name" type="text" placeholder="Отчество, если желаете" pattern="[А-Яа-яЁё]">
            </div>
        </div>
        <div class="contacts-wrapper">
            <div class="contacts-list-wrapper">
                <label for="phone" class="contacts">тел</label>
                <input id="phone" type="text" pattern="\+([0-9]{1,3})(\([0-9]{2,3}\))-([0-9]{3})-([0-9]{2})-([0-9]{2})" placeholder="+7 XXX XXX XX XX" required><i class="fa fa-phone"></i>
            </div>
            <div class="contacts-list-wrapper">
                <label for="mail" class="contacts">e-mail</label>
                <input id="mail" type="text" placeholder="Мы не будем спамить, честно!" required pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"><i class="fa fa-envelope-o"></i>
            </div>
        </div>
    </form>
</body>

</html>
