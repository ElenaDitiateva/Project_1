<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html">E-SHOP</a>
        <form action="#">
            <input type="text" class="search">
            <i class="fa fa-search fa-fw"></i>
            <button class="cart-btn">Корзина</button>
        </form>
    </header>
    <main>
        <div id="cart-block" class="invisible">
            <div class="d-flex flex-row justify-content-between">
                <b class="d-block">Общая стоимость:</b><span class="d-block" id="tot-sum"></span>
            </div>
            <hr>
            <div class="cart-items"></div>
            <hr>
            <div class="d-flex flex-row justify-content-between">
                <b class="d-block">Количество:</b><span class="d-block" id="tot-qty"></span>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
